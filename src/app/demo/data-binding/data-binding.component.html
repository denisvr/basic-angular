<div class="container main-container">
    <h3>Interpolation</h3>

    <!-- <p>The number of click is: {{ clickCounter }}</p> -->

    <p [ngClass]="{
        'text-secondary':clickCounter < 3,
        'text-success':clickCounter >= 3,
        'text-warning':clickCounter >= 5,
        'text-danger':clickCounter >= 9
      }">Number of click: {{ clickCounter }}</p>


    <br>
    <br>

    <h3>Property Binding</h3>

    <button class="btn btn-info" [disabled]="clickCounter >= 10">Info</button><br><br>
    <img [src]="urlImage" height="50px" width="50px" />

    <br>
    <br>
    <br>
    <br>

    <h3>Event Binding</h3>
    <button class="btn btn-warning" (click)='addClick()'>Click me</button>&nbsp;
    <button class="btn btn-danger" (click)='resetCounter()' [disabled]='clickCounter < 10'>Reset Counter</button><br><br>

    <br>
    <br>
    <br>
    <br>

    <h3>Two-way Binding</h3>

    <!-- <input type="text" (keyup)='KeyUp($event)' placeholder="Text your name">
    <br>
    <br>
    <label>Your name is: {{ name }}</label> -->

    <!-- <input type="text" [ngModel]="nome" (ngModelChange)='nome = $event' placeholder="Text your name">
    <br>
    <br>
    <label>Your name is: {{ name }}</label> -->

    <input type="text" [(ngModel)]="name" placeholder="Text your name">
    <br>
    <br>
    <label [ngClass]="name">Your name is: {{ name }}</label>
</div>
