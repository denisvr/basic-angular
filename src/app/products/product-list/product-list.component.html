<div class="container main-container">

    <div class="row text-center">
        
        <div *ngFor="let product of products" class="col-md-4" style="padding-bottom: 30px;">
            <div class="card h-100">
                <a class="text-decoration-none" [routerLink]="['/product-detail', product.id]">
                    <div style="align-content:center;">
                        <img src="/assets/{{ product.image }}" height="164px" width="253px" alt="">
                    </div>
                </a>
                <h4 class="card-title">{{ product.name | titlecase }}</h4>

                <div [ngSwitch]="product.promotion">
                    <p *ngSwitchCase="true">Sale!</p>
                    <p *ngSwitchCase="false">For Only:</p>
                </div>

                <div *ngIf="product.promotion" class="card-body">
                    <div><h4 class="card-text">From:
                        <small><del>{{ product.value | currency:'EUR':true:'1.2-2':'pt' }}</del></small>
                        To: {{ product.promotionValue | currency:'EUR':true:'1.2-2':'pt' }}
                    </h4></div>
                </div>

                <div *ngIf="!product.promotion" class="card-body">
                    <div><h4>{{ product.value | currency:'EUR':true:'1.2-2':'pt' }}</h4></div>
                </div>

                <div class="card-footer">
                    <a class="btn btn-primary" [routerLink]="['/cart',product.id]">
                        <span class="fa fa-shopping-cart"></span> Purchase
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
